<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:c="http://java.sun.com/jsp/jstl/core"
	  xmlns:f="http://java.sun.com/jsf/core">
<ui:composition>

	<h:panelGroup layout="block" id="procedimentoAddHolder">
		<h:panelGroup id="procedimentoAdd" rendered="#{pageBean.visible}">
			<!-- Modal -->
			<div id="procedimentoAddModal" class="modal fade in" aria-hidden="false" aria-labelledby="procedimentoAddModalLabel" role="dialog" tabindex="-1" style="display: block;">
				<!--div class="modal fade" id="procedimentoAddModal" tabindex="-1" role="dialog" aria-labelledby="procedimentoAddModalLabel" aria-hidden="true"-->
				<div class="modal-dialog">
					<div class="modal-content jsf-modal">
						<div class="modal-header">
							<h:commandLink styleClass="close" action="#{pageBean.clearDocument}" value="&#215;">
								<f:ajax render="procedimentoAdd"/>
							</h:commandLink>
	
							<h4 class="modal-title" id="procedimentoAddModalLabel">#{i18n['dw4.avvio_procedimento']}</h4>
						</div>
						<div class="modal-body">
	
							<h:panelGroup rendered="#{not empty facesContext.messageList}" layout="block" styleClass="alert alert-danger">
								<h:messages styleClass="" id="validationMessegesprocedimentoAdd" />
							</h:panelGroup>
	
							<fieldset>
								<div class="form-group">
									<label class="col-sm-2 control-label">#{i18n['dw4.data_avvio']}</label>
									<div class="col-sm-10">
										<p class="form-control-static"><h:outputText value="#{pageBean.procedimento.data_avvio}"><f:converter converterId="DateConverter"/></h:outputText></p>
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-2 control-label">#{i18n['dw4.legislatura']}</label>
									<div class="col-sm-10">
										<p class="form-control-static"><h:outputText value="#{pageBean.procedimento.legislatura.descrizione}" /></p>
									</div>
								</div>
								<div class="form-group">
									<label for="templateForm:tipo_procedimento_select" class="col-sm-2 control-label requiredField">* #{i18n['dw4.tipo_procedimento']}</label>
									<div class="col-sm-5">
										<h:selectOneMenu id="tipo_procedimento_select" value="#{pageBean.procedimento.tipo_procedimento}" styleClass="form-control">
											<f:selectItems value="#{pageBean.tipiProcedimento}" var="option" itemValue="#{option.value}" itemLabel="#{option.label}"></f:selectItems>
										</h:selectOneMenu>
									</div>
								</div>
								<div class="form-group">
									<label for="templateForm:procedimento_text" class="col-sm-2 control-label">#{i18n['acl.description']}</label>
									<div class="col-sm-10">
										<h:inputTextarea id="procedimento_text" value="#{pageBean.procedimento.descrizione}" rows="4" cols="120" styleClass="form-control" />
									</div>
								</div>
							</fieldset>
						</div>
						<div class="modal-footer">
							<h:commandLink action="#{pageBean.saveDocument}" styleClass="btn btn-primary openwaitmsg" value="#{i18n['dw4.avvia']}">
								<f:ajax execute="@form" render="@form"/>
							</h:commandLink>
	
							<h:commandLink styleClass="btn btn-default" action="#{pageBean.clearDocument}"  value="#{i18n['acl.close']}">
								<f:ajax render="procedimentoAddHolder"/>
							</h:commandLink>
						</div>
					</div>
				</div>
			</div>
			<!--h:outputScript>
				$('#procedimentoAddModal').modal('show');
			</h:outputScript-->
		</h:panelGroup>
	</h:panelGroup>

</ui:composition>
</html>
